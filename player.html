<!DOCTYPE html>
<html>
    <!-- <meta name="viewport" content="width=1920" /> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <script src="./spine-player-3.8.js"></script>
    <link rel="stylesheet" href="./spine-player-3.8.css" />
    <div id="player"></div>
    <style>
        html,
        body,
        #player {
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .spine-player {
            pointer-events: none !important;
        }
        .spine-player-controls {
            pointer-events: auto !important;
        }
    </style>
    <script>
        window.onload = function () {
            let id = window.location.hash.substr(1);
            id = id.replace(/\//g, "");
            if (id.length !== 4) {
                location.hash = prompt("Please enter a valid ID");
            }
            new spine.SpinePlayer("player", {
                jsonUrl: `./${id}/peticon${id}.json`,
                atlasUrl: `./${id}/peticon${id}.atlas`,
                animation: "1",
                backgroundColor: "#ffffff",
                showControls: true,
                premultipliedAlpha: false,
            });
            document.getElementById("spine-player-button-logo").remove();
        };
        window.onhashchange = function () {
            location.reload();
        };
    </script>
</html>
